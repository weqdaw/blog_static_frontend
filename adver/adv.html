<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图和漂浮动画</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active"><img src="/img/m2.gif" alt="Image 1"></div>
        <div class="carousel-item"><img src="/img/m3.jpeg" alt="Image 2"></div>
        <div class="carousel-item"><img src="/img/m4.png" alt="Image 3"></div>
    </div>
    <a class="carousel-control-prev" href="#" role="button">&lt;</a>
    <a class="carousel-control-next" href="#" role="button">&gt;</a>
</div>

<div class="floating-box">漂浮动画</div>

<script src="scripts.js"></script>
</body>
</html>
